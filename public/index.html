<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <style>
    html {
      height: 100%;
      overflow-y: hidden !important;
    }

    body {
      height: 100%;
    }

    .full-height {
      height: 100%;
    }

    .shadow {
      box-shadow: 0 0 0 1px #222, 0 5px 5px rgba(0, 0, 0, .5);
    }

    .scroll-container {
      overflow: auto;
    }

    /* Ugly fix for fontawesome's svg icon not aligning with text.
       Set to line-height of text, which is 1.5em the last I checked.
    */
    .svg-inline--fa {
      height: 1.5em;
    }

  </style>
  <title>bubblegum-gallery</title>
</head>

<body>
  <noscript>
    <strong>Bubblegum doesn't work without JavaScript, please enable it.</strong>
  </noscript>
  <div id="app" class="full-height"></div>
</body>

</html>
